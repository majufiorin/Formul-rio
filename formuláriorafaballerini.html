<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="formuláriorafaballerini.css" type="text/css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações.</p>
      <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="Email" id="Email" required>
        </div>
        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" checked value="frontend">Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select name="Senioridade" id="Senioridade">
                <option select desable value="">Selecione</option>
                <option value="Júnior">Júnior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
        <fieldset class="grupo"> 
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="tecnologia1">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="tecnologia2">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="tecnologia3">
                <label for="tecnologia3"> JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="tecnologia4">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="tecnologia5">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="tecnologia6">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="tecnologia7">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
            <div class="campo">
                <br>
                <label for=""><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea style="width: 26em;" name="experiencia" id="experiencia" row="6"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
               
    </form>
</body>
</html>
